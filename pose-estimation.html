<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="js/tf.js"></script>
    <!-- Load Posenet Model -->
    <script src="js/posenet.js"></script>
 </head>

  <body>
    <!-- Our image to be Pose Estimated -->
    <img id='doggy' src='img/doggy.jpg'/>
  </body>
  
  <!-- Pose Estimation Script -->
  <script>
    var imageElement = document.getElementById('doggy');
    var imageScaleFactor = 0.5;
    var flipHorizontal = false;
    var outputStride = 16;

    posenet.load().then(function(net){
      return net.estimateSinglePose(imageElement, imageScaleFactor, flipHorizontal, outputStride)
    }).then(function(pose){
      console.log(pose);
    })
  </script>
</html>
